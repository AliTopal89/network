<section data-ng-controller="LocationsController" data-ng-init="findOne()">
    <div class="page-header">
        <ol class="breadcrumb">
  			<li><a href="/#!/locations">Locations</a></li>
 			<li><a href="/#!/locations/{{location._id}}">{{location.name}}</a></li>
  			<li class="active">Edit</li>
		</ol>
        <h1>Edit Location</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="location.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <alert data-ng-show="error" data-ng-bind="error" type="danger"></alert>
            </fieldset>
        </form>
    </div>
</section>
