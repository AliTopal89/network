<section data-ng-controller="UsersController">
    <div class="page-header">
        <h1>New User</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
				<div class="form-group">
					<label class="control-label" for="firstName">First Name</label>
                    <div class="controls">
    					<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="lastName">Last Name</label>
                    <div class="controls">
    					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="email">Email</label>
                    <div class="controls">
    					<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="username">Username</label>
                    <div class="controls">
    					<input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="password">Password</label>
                    <div class="controls">
						<input type="password" id="password" name="password" class="form-control" data-ng-model="user.password" placeholder="Password">
					</div>
				</div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>
</section>
